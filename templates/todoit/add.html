{% extends 'todoit/base.html' %}
{% load static %}
{% block content %}


    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Dashboard</li>
                        <li>
                            <a href="{% url 'home' %}">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Inbox
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'add' %}">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Add Task
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        {% if todoit == None %}
                                        <form class="" action="{% url 'add' %}" method="post">
                                        {% csrf_token %}
                                            <input placeholder="Add Task" type="text" name="task_name"
                                                   class="mb-2 form-control-lg form-control">
                                        <button class="mb-2 mr-4 btn-transition btn btn-outline-primary">Add</button>
                                        </form>
                                        {% else %}
                                        <form class="" action="/todoit/edit/{{ todoit.id }}/" method="post">
                                        {% csrf_token %}
                                            <input placeholder="Edit Task" type="text" name="task_name" class="mb-2
                                            form-control-lg form-control" value="{{ todoit.task_name }}">
                                        <button class="mb-2 mr-4 btn-transition btn btn-outline-primary">Edit</button>
                                        </form>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
