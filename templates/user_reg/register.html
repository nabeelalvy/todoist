
{% extends 'user_reg/base.html' %}
{% load static %}
{% block content %}
  <div class="d-md-flex half">
    <div class="bg" style="background-image: url({% static 'user_reg/images/bg_1.jpg' %});"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3>Register to <strong>Todoit</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group first">
                      <label for="first_name">First Name</label>
                      <input type="text" class="form-control" name="firstname" placeholder="John" id="username">
                  </div>
                  <div class="form-group first">
                      <label for="last_name">Last Name</label>
                      <input type="text" class="form-control" name="lastname" placeholder="Doe" id="username">
                  </div>
                  <div class="form-group first">
                      <label for="last_name">Email</label>
                      <input type="text" class="form-control" name="email" placeholder="Doe" id="username">
                  </div>
                  <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="your-email@gmail.com" id="username">
                  </div>
                  <div class="form-group last mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
                  </div>

{#                  <div class="d-sm-flex mb-5 align-items-center">#}
{#                  #}
{#                      <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>#}
{#                    <input type="checkbox" checked="checked"/>#}
{#                    <div class="control__indicator"></div>#}
{#                  </label>#}
{#                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>#}
{#                </div>#}

                <input type="submit" value="Sign Me Up" class="btn btn-block btn-primary">

              </form>
                {% for message in messages %}
                    <p class="ml-1 btn-outline-dark align-items-center">{{ message }}</p>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
