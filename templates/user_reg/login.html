
{% extends 'user_reg/base.html' %}
{% load static %}
{% block content %}
  <div class="d-md-flex half">
    <div class="bg" style="background-image: url({% static 'user_reg/images/bg_1.jpg' %});"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3>Login to <strong>Todoit</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="username" id="username">
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
                  </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
                {% for message in messages %}
                    <p class="ml-1 btn-outline-dark align-items-center">{{ message }}</p>
                {% endfor %}
                <div class="mb-1"></div>
                <a href="/user/register"><input type="button" value="Sign Up" class="btn btn-block btn-dark"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
